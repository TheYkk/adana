[package]
name = "karsher"
version = "0.2.0"
edition = "2021"
authors = ["Nordine Bittich"]
license = "MIT"
description = "karsher is a dumb cache written in rust"
homepage = "https://github.com/nbittich/karsher"
readme = "README.md"
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.57"
dirs = "4.0.0"
lazy_static = "1.4.0"
nom = "7.1.1"
rustyline = {version= "9.1.2"}
serde = {version = "1.0.137", features= ['serde_derive']}
serde_json = "1.0.81"
strum = { version = "0.24.0", features = ["derive", "strum_macros"] }


[profile.release]
opt-level = 's'  # Optimize for size.
lto = true # Link Time Optimization (LTO)
codegen-units = 1 # Set this to 1 to allow for maximum size reduction optimizations:
panic = 'abort' # removes the need for this extra unwinding code.
